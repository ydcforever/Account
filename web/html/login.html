<!DOCTYPE html>
<html>
<head lang="en">

    <title>OneOrder</title>
    <link rel="stylesheet" type="text/css" href="./mu/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="./mu/css/frame-right-com.css"/>

    <link rel="stylesheet" type="text/css" href="./mu/css/jquery-ui.min.css">

<table id="test">

<script type="text/javascript">
    $("#test").btTable({
        data:[{option:"a", type:"a", desc:"c", value:"a"}],
        height:400,
        columns:[[
            {
                title:"选项",
                field:"option"
            }, {
                title:"类型",

            }
        ]]
    });
